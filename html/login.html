<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="ucf ucf-auth">

  <!-- Left brand panel -->
  <section class="ucf-auth-left" aria-label="Brand">
    <div class="ucf-auth-brand">
      <div class="ucf-brand-badge">UCF</div>
      <div class="ucf-auth-title">COP 4331 GROUP9 Contact Manager</div>
    </div>
  </section>

  <!-- Right login card -->
  <main class="ucf-auth-right">
    <div class="ucf-card ucf-auth-card">
      <h1 class="ucf-auth-h1">Login</h1>

      <div class="ucf-form">
        <label class="ucf-label" for="loginUsername">Username</label>
        <input id="loginUsername" class="ucf-input" type="text" autocomplete="username" />

        <label class="ucf-label" for="loginPassword">Password</label>
        <input id="loginPassword" class="ucf-input" type="password" autocomplete="current-password" />

        <button id="loginBtn" class="ucf-btn ucf-btn-gold" type="button">Login</button>

        <p id="loginMsg" class="ucf-msg"></p>

        <p class="ucf-auth-foot">
          No account?
          <a class="ucf-link" href="/register.html">Register here</a>
        </p>
      </div>
    </div>
  </main>

  <script src="/js/login.js"></script>

<p style="margin-top:20px">
  <a href="/about.html">About Team 9</a>
</p>

</body>
</html>
