swagger: '2.0'
info:
  title: Contact Manager API
  description: A simple contact manager API
  version: 1.0.0

  contact:
    name: Group 9 API Team
  x-team-contacts:
    - name: Ben Andrew
      role: API Developer
    - name: Sam Trout
      role: API Developer
    - name: Naddya Favela
      role: PM/API/Database Developer
